 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TUGAS 28 CSS - NIOMIC</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
      <style media="screen">
        body{
          background:#333333;
          margin: 50px auto;

        }
        div{
          color: white;
          width: 400px;
          margin: 20px auto;
        }

        #text-check{
          font-size:0.60em;
        }

        #label_ktp {
          width: 400px;
        }

      </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <img src="/img/lampung.jpg" class="rounded-circle rounded mx-auto d-block" width="150px" height="75px" />
      </div>
      <div class="">
        <form class="" action="index.html" method="post">
          <div class="form group">
            <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap" />
          </div>
          <div class="form group">
            <label>Alamat</label><textarea name="name" class="form-control" rows="2" cols="30"></textarea>
          </div>
          <div class="form group">
            <label>Alamat Email</label><input type="text" class="form-control" placeholder="Alamat Email (disabled)" disabled />
          </div>
          <div class="form group">
            <label>Password</label><input type="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form group">
            <label id="label_ktp">Scan KTP</label>
            <input type="file" class="form-control-file" />
          </div>
          <div class="form group ">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label" id="text-check">
                  <u>Saya</u> <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku
              </label>
          </div>
          <button type="button" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
